<!doctype html>
<html>
    <head>
        <title>Dungeons & Dragons</title>
        <meta name="description" content="Dungeons & Dragons Character Creator">
        <meta name="keywords" content="dungeons and dragons character creator">
        <link rel="stylesheet" href="style.css">

    </head>
<body>
    <div>
        <div id="header">
            <h1>Dungeons & Dragons</h1>
        </div>
        <div id="header2">
            <h3>Character Creator</h3>
        </div>
    </div>
    <div class="create-character-container">
        <div class="action-points-container">
            <h2>hello world</h2>
        </div>
        <div class="form-container">
            <form action="" method="post" id="addCharacter">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" />
                    <small></small>
                </div>
                <div class="field">
                    <label for="race">Race:</label>
                    <select id="race" name="race">
                        <option value="human">Human</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="dragonborn">Dragonborn</option>
                        <option value="elf">Elf</option>
                        <option value="gnome">Gnome</option>
                        <option value="half-elf">Half-Elf</option>
                        <option value="halfling">Halfling</option>
                        <option value="half-orc">Half-Orc</option>
                        <option value="tiefling">Tiefling</option>

                    </select>

                    <small></small>
                </div>
                <div class="field">
                    <label for="class">Class:</label>
                    <select id="class" name="class">
                        <option value="barbarian">Barbarian</option>
                        <option value="bard">Bard</option>
                        <option value="cleric">Cleric</option>
                        <option value="druid">Druid</option>
                        <option value="fighter">Fighter</option>
                        <option value="monk">Monk</option>
                        <option value="paladin">Paladin</option>
                        <option value="ranger">Ranger</option>
                        <option value="rogue">Rogue</option>
                        <option value="sorcerer">Sorcerer</option>
                        <option value="warlock">Warlock</option>
                        <option value="wizard">Wizard</option>
                    </select>
                    <small></small>
                </div>
                <div class="field">
                    <label for="Background">Background:</label>
                    <select id="background" name="background">
                        <option value="Acolyte">Acolyte</option>
                        <option value="Charlatan">Charlatan</option>
                        <option value="Criminal">Criminal</option>
                        <option value="Entertainer">Entertainer</option>
                        <option value="Folk-Hero">Folk Hero</option>
                        <option value="Guild-Artisan">Guild Artisan</option>
                        <option value="Hermit">Hermit</option>
                        <option value="Noble">Noble</option>
                        <option value="Outlander">Outlander</option>
                        <option value="Sage">Sage</option>
                        <option value="Sailor">Sailor</option>
                        <option value="Soldier">Soldier</option>
                        <option value="Urchin">Urchin</option>
                    </select>
                    <small></small>
                </div>
                <div>
                    <input type="submit" name="submit" value="Create Character" class="submit">
                </div>
            </form>

        </div>
        <div class="description-container">
            <div class="description" id="race-description">
                <!-- <h2 class="description" id="race-description">
                    race description
                </h2> -->
            </div>
            <div class="description" id="class-description">
                <!-- <h2>
                    class description
                </h2> -->
            </div>
            <div class="description" id="background-description">
                <!-- <h2>
                    background description
                </h2> -->
            </div>
        </div>
    </div>
    <div class="new-character-container">
        <button id="new-character-button">New Character</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
