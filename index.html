<!doctype html>
<html>
    <head>
        <title>Dungeons & Dragons</title>
        <meta name="description" content="Dungeons & Dragons Character Creator">
        <meta name="keywords" content="dungeons and dragons character creator">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&display=swap" rel="stylesheet">

    </head>
<body>
    <div class="header-container">
        <div id="header">
            <h1>Dungeons & Dragons</h1>
        </div>
        <div id="header2">
            <h3>Character Creator</h3>
        </div>
    </div>
    <div class="image">
        <img src="./images/dragon.png"/>
    </div>
    <div class="create-character-container">
        <div class="action-points-container">
            <div class="str">
                <label for="strength">Strength:</label>
                <input class="action-points" type="text" name="str" id="strength">
            </div>
            <div class="con">
                <label for="constitution">Constitution:</label>
                <input class="action-points" type="text" name="con" id="constitution">
            </div>
            <div class="dex">
                <label for="dexterity">Dexterity:</label>
                <input class="action-points" type="text" name="dex" id="dexterity">         
            </div>
            <div class="int">
                <label for="intelligence">Intelligence:</label>
                <input class="action-points" type="text" name="int" id="intelligence">
            </div>
            <div class="wis">
                <label for="wisdom">Wisdom:</label>
                <input class="action-points" type="text" name="wis" id="wisdom">
            </div>
            <div class="cha">
                <label for="charisma">Charisma:</label>
                <input class="action-points" type="text" name="cha" id="charisma">
            </div>
        </div>
        <div class="form-container">
            <form action="" method="post" id="addCharacter">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"/>
                    <small></small>
                </div>
                <div class="field">
                    <label for="level">Level:</label>
                    <input type="text" id="level" name="level"/>
                    <small></small>
                </div>
                <div class="field">
                    <label for="race">Race:</label>
                    <select id="race" name="race">
                        <option value="Human">Human</option>
                        <option value="Dwarf">Dwarf</option>
                        <option value="Dragonborn">Dragonborn</option>
                        <option value="Elf">Elf</option>
                        <option value="Gnome">Gnome</option>
                        <option value="Half-Elf">Half-Elf</option>
                        <option value="Halfling">Halfling</option>
                        <option value="Half-orc">Half-Orc</option>
                        <option value="Tiefling">Tiefling</option>
                    </select>
                    <!-- <label for="subrace">SubRace:</label> -->
                    <!-- work in progress -->
                    <!-- <select id="subrace" name="subrace">
                    </select>
                    <small></small> -->
                </div>
                <div class="field">
                    <label for="class">Class:</label>
                    <select id="class" name="class">
                        <option value="barbarian">Barbarian</option>
                        <option value="bard">Bard</option>
                        <option value="cleric">Cleric</option>
                        <option value="druid">Druid</option>
                        <option value="fighter">Fighter</option>
                        <option value="monk">Monk</option>
                        <option value="paladin">Paladin</option>
                        <option value="ranger">Ranger</option>
                        <option value="rogue">Rogue</option>
                        <option value="sorcerer">Sorcerer</option>
                        <option value="warlock">Warlock</option>
                        <option value="wizard">Wizard</option>
                    </select>

                    <small></small>
                </div>
                <div class="field">
                    <label for="Background">Background:</label>
                    <select id="background" name="background">
                        <option value="Acolyte">Acolyte</option>
                        <option value="Charlatan">Charlatan</option>
                        <option value="Criminal">Criminal</option>
                        <option value="Entertainer">Entertainer</option>
                        <option value="Folk-Hero">Folk Hero</option>
                        <option value="Guild-Artisan">Guild Artisan</option>
                        <option value="Hermit">Hermit</option>
                        <option value="Noble">Noble</option>
                        <option value="Outlander">Outlander</option>
                        <option value="Sage">Sage</option>
                        <option value="Sailor">Sailor</option>
                        <option value="Soldier">Soldier</option>
                        <option value="Urchin">Urchin</option>
                    </select>
                    <small></small>
                </div>
                <div class="field">
                    <label for="Alignment">Alignment:</label>
                    <select id="alignment" name="alignment">
                        <option value="lawful-good">Lawful Good</option>
                        <option value="neutral-good">Neutral Good</option>
                        <option value="chaotic-good">Chaotic Good</option>
                        <option value="lawful-neutral">Lawful Neutral</option>
                        <option value="true-neutral">True Neutral</option>
                        <option value="chaotic-neutral">Chaotic Neutral</option>
                        <option value="lawful-evil">Lawful Evil</option>
                        <option value="neutral-evil">Neutral Evil</option>
                        <option value="chaotice-evil">Chaotic Evil</option>
                    </select>
                    <small></small>
                </div>
                <div>
                    <input type="submit" name="submit" value="Create Character" class="submit">
                </div>
            </form>

        </div>
        <div class="description-container">
            <div class="description" id="race-description">
                <!-- <h2 class="description" id="race-description">
                    race description
                </h2> -->
            </div>
            <div class="description" id="class-description">
                <!-- <h2>
                    class description
                </h2> -->
            </div>
            <div class="alignment" id="alignment-description">
                <!-- alignment description -->
            </div>
        </div>
    </div>
    <div class="new-character-container">
        <button id="new-character-button">New Character</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
